<div class="container-fluid">
    <form [formGroup]="registrationForm" (ngSubmit)="handleSubmit()" class="form">
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input formControlName="name" type="name" class="form-control" id="exampleInputName"
                aria-describedby="emailHelp" placeholder="Enter name" required minlength="4">
            <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
                <!-- Add your error message here, e.g.: -->
                <small class="text-danger">Please enter at least 4 characters.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            <div *ngIf="(registrationForm.get('email')?.invalid || (registrationForm.get('email')?.errors?.['emailDomain'])) 
            && registrationForm.get('email')?.touched
            ">
                <!-- Add your error message here, e.g.: -->
                <small class="text-danger">Please enter a valid email address.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" required minlength="8">
            <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                <!-- Add your error message here, e.g.: -->
                <small class="text-danger">Please enter at least 8 characters with lower and uppercase letters, numbers
                    and special characters.</small>
            </div>
        </div>

        <button [disabled]="!registrationForm.valid" type="submit" class="btn btn-primary">Registrieren</button>
    </form>
</div>
