<div class="container-fluid">
    <form *ngIf="user" [formGroup]="editForm" (ngSubmit)="handleSubmit()" class="form">
        <fieldset>
            <legend>Deine Daten ändern:</legend>
            <div class="form-group">
                <label for="exampleInputName">Benutzername</label>
                <input formControlName="name" type="name" class="form-control" id="exampleInputName"
                    aria-describedby="emailHelp" placeholder="{{user.username}}" required minlength="4">
                <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched">
                    <!-- Add your error message here, e.g.: -->
                    <small class="text-danger">Please enter at least 4 characters.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">E-Mail</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="{{user.email}}">
                <div *ngIf="(editForm.get('email')?.invalid || (editForm.get('email')?.errors?.['emailDomain'])) 
            && editForm.get('email')?.touched
            ">
                    <!-- Add your error message here, e.g.: -->
                    <small class="text-danger">Please enter a valid email address.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Passwort</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password" required minlength="8">
                <div *ngIf="editForm.get('password')?.invalid && editForm.get('password')?.touched">
                    <!-- Add your error message here, e.g.: -->
                    <small class="text-danger">Please enter at least 8 characters with lower and uppercase letters,
                        numbers
                        and special characters.</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Ändern</button>
            <button type="button" class="btn btn-primary" (click)="confirmdelete()">
                Konto löschen</button>
            <div *ngIf="del" class="custom-modal">
                <div class="custom-modal-content">
                    <p>Bist du sicher, dass du dein Konto löschen möchtest?</p>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="canceldelete()">Abbrechen</button>
                        <button type="button" class="btn btn-danger" (click)="delete()">Löschen</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
