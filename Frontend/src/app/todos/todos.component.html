<div class="container-fluid">
    <h1>Projekt</h1>
    <div>
        <h1>                                          </h1>
    </div>
    @if(todos().length === 0) {
    <h5>Keine Todos angelegt!</h5>
    }
    @if(!todos().length){
    <div class="card" aria-hidden="true">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
            </p>
            <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
        </div>
    </div>
    }
    <div class="row">
        @for (todo of sortedTodos(); track todo.id) {
        <div class="col-md-4 mb-3"> <!-- 3 Cards Pro Reihe -->
            <div [appHighlightDoneTodos]="todo.completed"  class="card h-100" > <!-- festgelegte HÃ¶he -->
                <div class="card-body d-flex flex-column">
                    <app-todoitem [todo]="todo"/>
                    <div class="btn-toolbar" role="toolbar">
                        <button (click)="toggleCompleted(todo)" class="btn btn-primary" type="button">
                            <img src="assets/check_circle.svg" alt="Done">
                        </button>
                        <button class="delete btn-primary" (click)="deleteTodo(todo.id)">
                            <img src="assets/delete.svg" alt="Remove">
                        </button>
                    </div>
                </div>
            </div>
         
        </div>
        }
        <a routerLink="/dustbin">
            <button class="papkorb">Papierkorb</button>
        </a>
    </div>
</div>
