<div class="container-fluid">
    <h1>Projekt</h1>
    @if(todos().length === 0) {
    <h5>Keine Todos angelegt!</h5>
    }
    @if(!todos().length){
    <div class="card" aria-hidden="true">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
            </p>
            <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
        </div>
    </div>
    }
    <div class="row">
        @for (todo of todos(); track todo.id) {
        <div class="col-md-4 mb-3"> <!-- 3 Cards Pro Reihe -->
            <div class="card h-100"> <!-- festgelegte Höhe -->
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title">{{todo.title}}</h4>
                    <p class="card-text flex-grow-1">Deadline: {{todo.deadline}}</p>
                    <p class="card-text flex-grow-1">Schwierigkeit: {{todo.niveau}}</p>
                    <p class="card-text flex-grow-1">Priorität: {{todo.importance}}</p>
                    <button class="btn btn-primary" type="submit">Done</button>
                    <button class="delete" (click)="deleteTodo(todo.id)">Remove</button>
                </div>
            </div>  
            <app-todoitem [todo]="todo" />
        </div>
        }
    </div>
</div>
