<div class="container-fluid">
    <form [formGroup]="userForm" (ngSubmit)="handleSubmit()" class="form">
        <div class="form-group">
            <label for="exampleInputEmail1">Email Addresse</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
                <!-- Add your error message here, e.g.: -->
                <small class="text-danger">Please enter a valid email address.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Passwort</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" required minlength="8">
            <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                <!-- Add your error message here, e.g.: -->
                <small class="text-danger">Please enter at least 8 characters.</small>
            </div>
        </div>
        <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">Login</button>
        <div class="PasswordReset">
            <a routerLink="/password-reset" routerLinkActive="active">Passwort vergessen?</a>
        </div>
        <div class="Registration">
            <label>Du hast noch kein Konto?
                <a routerLink="/registration" routerLinkActive="active">Registrieren</a>
            </label>
        </div>
    </form>

</div>
